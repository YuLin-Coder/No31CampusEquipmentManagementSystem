<div class="main-container">
    <form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>用户名</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
                <input nz-input formControlName="username" placeholder="请输入用户名" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>角色</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
                <nz-select ngModel="0" formControlName="role">
                    <nz-option nzValue="0" nzLabel="学生"></nz-option>
                    <nz-option nzValue="1" nzLabel="教师"></nz-option>
                    <nz-option nzValue="2" nzLabel="设备管理员"></nz-option>
                    <nz-option nzValue="3" nzLabel="后勤处"></nz-option>
                    <nz-option nzValue="4" nzLabel="资产处"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>专业</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
                <nz-select ngModel="0" formControlName="major">
                    <nz-option nzValue="0" nzLabel="数学专业"></nz-option>
                    <nz-option nzValue="1" nzLabel="语文专业"></nz-option>
                    <nz-option nzValue="2" nzLabel="英语专业"></nz-option>
                    <nz-option nzValue="3" nzLabel="其他"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        

        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>手机</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="phone" placeholder="请输入手机号" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>邮箱</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="email" placeholder="请输入邮箱" type="email" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>密码</nz-form-label>
            <nz-form-control [nzSpan]="12" nzDisableAutoTips nzErrorTip="请输入密码!">
                <input nz-input type="password" formControlName="password" placeholder="请输入密码" (ngModelChange)="validateConfirmPassword()" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>确认密码</nz-form-label>
            <nz-form-control [nzSpan]="12" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
                <input nz-input type="password" formControlName="confirm" placeholder="请再次输入密码" />
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        请确认密码!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                        两次密码不一致!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <!-- <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary">注册</button>
                <button nz-button nzType="primary" (click)="cancleRegister()">取消</button>
            </nz-form-control>
        </nz-form-item> -->
    </form>
</div>
